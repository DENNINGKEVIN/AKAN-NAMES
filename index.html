<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Akan-names</title>
</head>

<body>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="#">About us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contacts</a>
    </li>


  </ul>
  <div class="top">
    <div class="container">
      <div class="jumbotron">
        <div class="jumbotron">
          <h1 class="display-4">AKAN NAMES</h1>
          <p class="lead">This is a generator that calculates and shows what your Akasi name would be according to the
            Ghanian culture.As a culture this is a key tradition and it is beleived to bring blessings according to
            names.</p>
          <hr class="my-4">
          <p>Welcome</p>
        </div>
      </div>
    </div>
  </div>
  <form>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your name">
              </div>
              <div class='form-group'>
                <label for="formGroupExampleInput">Gender</label>
                <select class="form-control" id="gender">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Enter Year">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Month</label>
                <input type="number" min="1" max="12" class="form-control" id="month" placeholder="Enter Month">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Date</label>
                <input type="number" min="1" max="31" class="form-control" id="date" placeholder="Enter Date">
              </div>
            </form>
            <button type="submit" onclick="getName()" class="btn btn-primary">Generate</button>

          </div>

          <div class="col-md-6">
            <h1>Your Akan Name</h1>
            <textarea name="" cols="30" rows="4" id="output"></textarea>
          </div>


        </div>
      </div>
    </div>
    <script src="js/script.js"></script>>
  </form>
</body>

</html>
